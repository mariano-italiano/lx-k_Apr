<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka Miejska</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2em;
            max-width: 900px;
            margin: auto;
        }
        .book {
            background-color: #ecf0f1;
            padding: 1em;
            margin-bottom: 1em;
            border-left: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteka Miejska</h1>
        <p>Twoje centrum wiedzy i kultury</p>
    </header>
    <nav>
        <a href="#">Strona Główna</a>
        <a href="#">Katalog</a>
        <a href="#">Wydarzenia</a>
        <a href="#">Kontakt</a>
    </nav>
    <main>
        <h2>Nowości w bibliotece</h2>
        <div class="book">
            <h3>"Lalka" – Bolesław Prus</h3>
            <p>Klasyka literatury pozytywistycznej – teraz w nowym wydaniu!</p>
        </div>
        <div class="book">
            <h3>"Ziemia obiecana" – Władysław Reymont</h3>
            <p>Poruszająca opowieść o Łodzi przemysłowej.</p>
        </div>
    </main>
</body>
</html>

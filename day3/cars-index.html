<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>AutoKomis Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 1.5em;
        }
        nav {
            background-color: #ff4d4d;
            text-align: center;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2em;
            max-width: 1000px;
            margin: auto;
        }
        .car {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 1em;
            margin-bottom: 1.5em;
            border-radius: 5px;
        }
        .car h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AutoKomis Express</h1>
        <p>Najlepsze oferty używanych aut w Twoim mieście</p>
    </header>
    <nav>
        <a href="#">Strona Główna</a>
        <a href="#">Oferta</a>
        <a href="#">Finansowanie</a>
        <a href="#">Kontakt</a>
    </nav>
    <main>
        <h2>Dostępne Samochody</h2>
        <div class="car">
            <h3>Volkswagen Golf VII - 2016</h3>
            <p>Silnik 1.6 TDI, 115 KM, przebieg 98 000 km, cena: 42 000 zł</p>
        </div>
        <div class="car">
            <h3>BMW 320i - 2018</h3>
            <p>Silnik benzynowy, automat, przebieg 75 000 km, cena: 62 000 zł</p>
        </div>
    </main>
</body>
</html>
